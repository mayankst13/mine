<!doctype html>
<html lang="hi">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sorry Simran ‚ù§Ô∏è</title>
<style>
body {
  margin:0;
  font-family: 'Poppins', sans-serif;
  background:#0b0f1a;
  color:#fff;
  overflow:hidden;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
#container {
  position:relative;
  width:100%;
  max-width:600px;
  height:90vh;
  border-radius:16px;
  background:#121826;
  padding:16px;
  overflow:hidden;
  text-align:center;
  box-shadow:0 8px 20px rgba(0,0,0,0.6);
}
button {
  position:absolute;
  padding:10px 18px;
  border:none;
  border-radius:12px;
  background:#ff6b81;
  color:#fff;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
button:hover {
  transform:scale(1.1);
  box-shadow:0 0 12px #ff9aa2;
}
.heart {
  position:absolute;
  font-size:20px;
  animation:float 6s linear infinite;
  pointer-events:none;
  opacity:0.8;
}
@keyframes float {
  0% {transform:translateY(100vh) rotate(0deg);}
  100% {transform:translateY(-10vh) rotate(360deg);}
}
.sparkle {
  position:absolute;
  width:4px;
  height:4px;
  border-radius:50%;
  background:#fff;
  opacity:0.7;
  animation:twinkle 2s infinite;
}
@keyframes twinkle {
  0%,100% {opacity:0;}
  50% {opacity:1;}
}
#gift {
  display:none;
  margin-top:40px;
  font-size:30px;
  color:#ffb3c1;
  font-weight:bold;
  animation:pop 0.6s ease-out;
}
@keyframes pop {
  0% {transform:scale(0.5); opacity:0;}
  100% {transform:scale(1); opacity:1;}
}
</style>
</head>
<body>
<div id="container">
  <h1>Hey Simran üòò</h1>
  <div id="gift">üéÅ I LOVE YOU ‚ù§Ô∏è ‚Äì Simran</div>
</div>

<script>
// Floating hearts
setInterval(()=>{
  const heart=document.createElement('div');
  heart.className='heart';
  heart.innerText='‚ù§Ô∏è';
  heart.style.left=Math.random()*95+'%';
  heart.style.fontSize=(16+Math.random()*20)+'px';
  heart.style.animationDuration=(4+Math.random()*4)+'s';
  document.body.appendChild(heart);
  setTimeout(()=>heart.remove(),7000);
},300);

// Sparkles
setInterval(()=>{
  const sp=document.createElement('div');
  sp.className='sparkle';
  sp.style.left=Math.random()*100+'%';
  sp.style.top=Math.random()*100+'%';
  document.body.appendChild(sp);
  setTimeout(()=>sp.remove(),2000);
},200);

// Buttons text
const texts=[
  "Hello üòò","Kaise ho?","Gussa abhi bhi?","Mujhe sorry bolna h üòá","Sunn na yaar",
  "Gift hai tere liye üéÅ","Accha chal niche click kr","Boluu kyaa?","Tu bolgi meko?",
  "Bolde Sorry ‚ù§Ô∏è","Arre ruk bolra","Bas last 1","3...","2...","1...","BOOM ‚ù§Ô∏è"
];
const container=document.getElementById('container');
let i=0;

function createButton(){
  if(i>=texts.length){return;}
  const btn=document.createElement('button');
  btn.innerText=texts[i];
  btn.style.top=Math.random()*70+"%";
  btn.style.left=Math.random()*70+"%";
  container.appendChild(btn);

  // button hover = jump
  btn.addEventListener('mouseenter', ()=>{
    btn.style.top=Math.random()*70+"%";
    btn.style.left=Math.random()*70+"%";
  });

  btn.addEventListener('click', ()=>{
    btn.remove();
    i++;
    if(i===texts.length){
      document.getElementById('gift').style.display='block';
      // extra heart burst
      for(let j=0;j<100;j++){
        let h=document.createElement('div');
        h.className='heart';
        h.innerText='‚ù§Ô∏è';
        h.style.left=Math.random()*95+'%';
        h.style.fontSize=(16+Math.random()*20)+'px';
        h.style.animationDuration=(3+Math.random()*3)+'s';
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),7000);
      }
    } else {
      setTimeout(createButton,400);
    }
  });
}
createButton();

// Prevent leaving early
window.onbeforeunload=function(){
  return "Arre ruk jao, gift dekhne se pehle mat jao! üòÖ";
};
</script>
</body>
</html>
